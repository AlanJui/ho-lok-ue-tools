{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    {% block styles %}{% endblock styles %}
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand title-brand" href="{% url 'article_pronunciation:index'  %}">
			查讀音</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
				    <a class="nav-link" href="{% url 'article_pronunciation:index' %}">查找讀音</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" href="{% url 'han_ji_dict:home' %}">漢字字典</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" href="{% url 'article_pronunciation:huan_tshiat_huat' %}">反切拼音</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" href="{% url 'admin:index' %}">後台</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" href="{% url 'logout' %}">登出</a>
				</li>
			</ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        {% block footer %}
            {% include "footer.html" %}
        {% endblock %}
    </footer>

    <script src="{% static 'js/app.js' %}"></script>

    {% block javascript %}
    <script src=""></script>

    <script>
    </script>
    {% endblock javascript %}
</body>
</html>
